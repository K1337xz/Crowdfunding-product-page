<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Crowdfunding product page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="logo" />
			<nav>
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="#">Discover</a></li>
					<li><a href="#">Get Started</a></li>
				</ul>
			</nav>
		</header>
		<main class="container">
			<div class="topsquare">
				<h1>Mastercraft Bamboo Monitor Riser</h1>
				<p>
					A beautiful & handcrafted monitor stand to reduce neck and
					eye strain.
				</p>
				<input type="button" value="Back this project" />
				<input type="button" value="Bookmark" />
			</div>
			<div class="middlesquare">
				<div class="values">
					<h2 class="valueBacked">$89,914</h2>
					<p><sub>of $100,000 backed</sub></p>
					<h2 class="totalBackers">5,007</h2>
					<p><sub>Total backers</sub></p>
					<h2 class="daysLeft">56</h2>
					<p><sub>days left</sub></p>
				</div>
				<div class="progressBar"></div>
			</div>
		</main>
	</body>
</html>
